<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{opinionCreate.init}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_edit.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Create opinion</h2></header>
                <h:form class="character__form">
                    <h:outputLabel for="content" value="Content:"/>
                    <h:inputText class="ui-control ui-input" id="content" value="#{opinionCreate.opinion.content}"/>
                    <h:outputLabel for="dish" value="Select dish:"/>
                    <h:selectOneRadio id="dish" value="#{opinionCreate.opinion.dish}"
                     layout="pageDirection">
                        <f:selectItems var="dish" value="#{opinionCreate.dishes}" itemValue="#{dish}"
                                       itemLabel="#{dish.name}" itemLabelEscaped="false"/>
                    </h:selectOneRadio>
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{opinionCreate.saveAction()}"/>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
