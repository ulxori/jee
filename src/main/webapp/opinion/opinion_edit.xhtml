<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{opinionEdit.id}" required="true"/>
        <f:viewAction action="#{opinionEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="dish" name="css/simple_edit.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Edit opinion</h2></header>
                <h:form class="dish__form">
                    <h:outputLabel for="content" value="Content:"/>
                    <h:inputText class="ui-control ui-input" id="content" value="#{opinionEdit.opinion.content}"/>
                    <h:outputLabel for="dish" value="Select dish:"/>
                    <h:selectOneRadio id="dish" value="#{opinionEdit.opinion.dish}"
                                      layout="pageDirection">
                        <f:selectItems var="dish" value="#{opinionEdit.dishes}" itemValue="#{dish}"
                                         itemLabel="#{dish.name}" itemLabelEscaped="false"/>
                    </h:selectOneRadio>
                   <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{opinionEdit.saveAction()}"/>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
