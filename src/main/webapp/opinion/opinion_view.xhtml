<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{opinionView.id}" required="true"/>
        <f:viewAction action="#{opinionView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="dish" name="css/simple_view.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>User name: <h:outputText value="#{opinionView.opinionModel.userName}"/></h2></header>
                <header><h2>Email: <h:outputText value="#{opinionView.opinionModel.email}"/></h2></header>
                <header><h2>Content: <h:outputText value="#{opinionView.opinionModel.content}"/></h2></header>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
