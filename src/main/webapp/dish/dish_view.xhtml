<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{dishView.id}" required="true"/>
        <f:viewAction action="#{dishView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="dish" name="css/simple_view.css"/>
        <h:panelGroup layout="block">
            <article class="text--justified">
                 <header><h2>Name: <h:outputText value="#{dishView.dish.name}"/></h2></header>
                <header><h2>Vegan: <h:outputText value="#{dishView.dish.vegan}"/></h2></header>
                <header><h2>Price: <h:outputText value="#{dishView.dish.price}"/></h2></header>
                <header><h2>Opinions: </h2></header>
                <h:dataTable value="#{dishView.dish.opinions}" var="opinion" styleClass="data-table">
                   <h:column>
                        <f:facet name="header">Message:</f:facet>
                        <h:outputText value="#{opinion.content}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">view</f:facet>
                        <h:link outcome="/opinion/opinion_view.xhtml" value="view">
                            <f:param name="id" value="#{opinion.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                          <f:facet name="header">edit</f:facet>
                          <h:link outcome="/opinion/opinion_edit.xhtml" value="edit">
                              <f:param name="id" value="#{opinion.id}"/>
                          </h:link>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">delete</f:facet>
                        <h:form>
                            <h:commandButton immediate="true" styleClass="ui-button ui-control" value="delete"
                                             action="#{dishView.deleteAction(opinion.id)}"/>
                        </h:form>
                    </h:column>
                    <f:facet name="footer">
                        <h:button styleClass="ui-button ui-control" outcome="/opinion/opinion_create.xml"
                                  value="Create new opinion"/>
                    </f:facet>
                </h:dataTable>

             </article>

         </h:panelGroup>

     </ui:define>

 </ui:composition>
