<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Dishes</h2></header>
                <h:dataTable value="#{dishList.dishes.dishes}" var="dish" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        <h:outputText value="#{dish.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">view</f:facet>
                        <h:link outcome="/dish/dish_view.xhtml" value="view">
                            <f:param name="id" value="#{dish.id}"/>
                        </h:link>
                    </h:column>
                  <!--  <h:column>
                        <f:facet name="header">edit</f:facet>
                        <h:link outcome="/dish/dish_edit.xhtml" value="edit">
                            <f:param name="id" value="#{dish.id}"/>
                        </h:link>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                             action="#{dishList.deleteAction(dish)}"/>
                        </h:form>
                    </h:column>
                   <!-- <f:facet name="footer">
                        <h:button styleClass="ui-button ui-control" outcome="/dish/dish_create.xhtml"
                                  value="Create new dish"/>
                    </f:facet>-->
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
